<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/restaurantStyles.css">
  <title>Home</title>
</head>
<body>
  <!-- This app is divided to three part: header, main, and footer -->
  <div class="app">
    <!-- This is header section which contains the name of the restaurant -->
    <div class="header">
      <hr>
      <header class="header--header">
        <!-- Name of the restaurant -->
        <!-- <h1 id="header--header--name">Din Tai Fung</h1> -->
        <img id="header--header--image" src="https://www.dintaifungusa.com/us/img/global/logo-red.svg" alt="Din Tai Fung" />
      </header>
    </div>
    <hr>

    <!-- This is main section where Home, Menu, and Contact form are displayed -->
    <div class="main">
      <!-- Navigation bar (Home, Menu, Contact Us) -->
      <nav class="main--navigation" onclick="changeCurrentTab(event)">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active fas fa-home" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="Home" aria-selected="true"></a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button" role="tab" aria-controls="Menu" aria-selected="false">Menu</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="Contact Us" aria-selected="false">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!-- This section displays the main page when the corresponding
      tab is clicked from the navigation bar -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"
          style="height: 1300px";>
          <iframe src="Home.html" id="main--main-frame"
            scrolling="no" frameborder="0"></iframe>
        </div>
        <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab"
          style="height: 1600px">
          <iframe src="Menu.html" id="main--main-frame"
            scrolling="no" frameborder="0"></iframe>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"
          style="height: 700px">
          <iframe src=" ContactUs.html" id="main--main-frame"
            scrolling="no" frameborder="0"></iframe>
        </div>
      </div>
    </div>
    

    <!-- This is footer section where the address and phone
    number are displayed -->
    <div class="footer">
      <div class="footer--address">
        <h6>2621 NE 46th St, Seattle, WA 98105</h6>
      </div>
      <div class="footer--phone_number">
        <em>+1 (206) 525-0958</em>
      </div>
    </div>
    <hr>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  <noscript>
    This site is best viewed with JavaScript enabled.
  </noscript>
</body>
</html>
