<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" crossorigin="anonymous">
  <style>
    label {
      font-weight: bold;
    }
    .contact_us {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .contact_us-form {
      min-width: 700px;
    }
    .contact_us-form--text_inputs, .contact_us-form--dropdown, .contact_us-form--additional_info, .contact_us-form--radio, .contact_us-form--checkbox, .contact_us-form--send_button {
      margin: 20px;
    }
    .contact_us-form--checkbox {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
  </style>
  <title>Contact Us</title>
</head>
<body>
  <!-- This is Contact Us section where users can input their info
  and send request. -->
  <div class="contact_us">
    <form class="contact_us-form" onsubmit="retrieveInfo()">
      <!-- This is where a user inputs name, email, and password -->
      <div class="contact_us-form--text_inputs">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="" required>
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
      </div>

      <!-- This is where a user chooses the type of request -->
      <div class="contact_us-form--dropdown">
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected value="Catering">Catering</option>
              <option value="Private Party">Private Party</option>
              <option value="Feedback">Feedback</option>
              <option value="Other">Other</option>
            </select>
            <label for="floatingSelectGrid">Choose Request</label>
          </div>
        </div>
      </div>

      <!-- This is where a user inputs additional info -->
      <div class="contact_us-form--additional_info">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Additional Information</label>
        </div>
      </div>

      <!-- This is where a user tells if he or she has been here before -->
      <div class="contact_us-form--radio">
        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault">I have been to this restaurant</label>
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </div>
      </div>

      <!-- This is where a user selects his or her availability through Monday to Friday -->
      <div class="contact_us-form--checkbox">
        <label>Best days to contact you:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Monday" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">Mon</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Tuesday" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">Tue</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Wednesday" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">Wed</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Thursday" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">Thur</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Friday" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">Fri</label>
        </div>
      </div>

      <!-- This is a send request button -->
      <div class="contact_us-form--send_button">
        <button type="submit" class="btn btn-primary">Send Request</button>
      </div>
    </form>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="./js/ContactUs.js"></script>
  <noscript>
    This site is best viewed with JavaScript enabled.
  </noscript>
</body>
</html>
